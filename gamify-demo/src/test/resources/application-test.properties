# Test configuration for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop  # Create and drop schema for each test run
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable open session in view to avoid LazyInitializationException
spring.jpa.open-in-view=false

# JWT Configuration for tests
jwt.secret=${JWT_SECRET}
jwt.expiration.ms=${JWT_EXPIRATION_MS}

# Security Configuration
spring.security.user.name=testuser
spring.security.user.password=testpassword
