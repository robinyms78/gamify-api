spring.application.name=gamify-demo

# Server Configuration
server.port=8080

# PostgreSQL Database Configuration (with H2 defaults for development)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Error Handling Configuration
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-exception=false

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/

# JWT Configuration (with development defaults)
jwt.secret=${JWT_SECRET:dev-secret-123}
jwt.expiration.ms=${JWT_EXPIRATION_MS:86400000} # 24 hours

# Spring Security Configuration (with development defaults)
spring.security.user.name=${SPRING_SECURITY_USER_NAME:devuser}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:devpassword}
